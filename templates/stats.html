<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Chat Statistics</h1>
        <ul class="list-group">
            <li class="list-group-item"><strong>Total Messages:</strong> {{ stats['total_messages'] }}</li>
            <li class="list-group-item"><strong>Unique Users:</strong> {{ stats['unique_users'] }}</li>
            <li class="list-group-item"><strong>Most Active User:</strong> {{ stats['most_active_user'] }}</li>
            <li class="list-group-item"><strong>Top Words:</strong></li>
            <ul>
                {% for word in stats['top_words'] %}
                <li>{{ word['word'] }}: {{ word['count'] }}</li>
                {% endfor %}
            </ul>
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
